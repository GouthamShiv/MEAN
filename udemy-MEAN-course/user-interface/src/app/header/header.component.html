<mat-toolbar color="primary">
  <span>
    <a routerLink="/">My Journal</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="isUserAuthenticated">
      <a mat-stroked-button routerLink="/createPost" routerLinkActive="mat-warn">New Post</a>
    </li>
    <li *ngIf="!isUserAuthenticated">
      <a mat-stroked-button routerLink="/login" routerLinkActive="mat-warn">Login</a>
    </li>
    <li *ngIf="!isUserAuthenticated">
      <a mat-stroked-button routerLink="/signup" routerLinkActive="mat-warn">Signup</a>
    </li>
    <li *ngIf="isUserAuthenticated">
      <a mat-stroked-button (click)="onLogout()">Logout</a>
    </li>
  </ul>
</mat-toolbar>
